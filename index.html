    <script>
        $('nav button').on('click', function()
        {
            $(this).addClass('active');
            $(this).siblings('button').removeClass('active');

            if ( $(this).attr('data-lavel') == 'all' )
            {
                $('li').show();
            }
            else
            {
                $('.' + $(this).attr('data-lavel')).siblings('li').hide();
                $('.' + $(this).attr('data-lavel')).show();
            }
        });

        function youtube() 
        {
            youtubeXhr = new XMLHttpRequest();
            youtubeXhr.open('GET', 'https://noembed.com/embed?url=https://www.youtube.com/watch?v=' + arguments[0], 0);
            youtubeXhr.send();
            youtubeUrl = 'https://youtu.be/' + arguments[0];
            youtubeTitle = youtubeXhr.responseText.split('"title":"')[1].split('"')[0];
            youtubeHqImage = youtubeXhr.responseText.split('"thumbnail_url":"')[1].split('"')[0];
            
            document.write('<a href=' + youtubeUrl + ' target="_blank"><i><img src=' + youtubeHqImage + '></i><strong>' + youtubeTitle + '</strong></a>');
        }

        $(document).ready(function() { $('html').addClass('active'); $('html, body').scrollTop(0); });
    </script>
